<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ bubu }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="http://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js">
    </script>
</head>
<body>

<script>
    $(document).ready(function () {
        var $buyTable = $('#buyTable').dataTable();
        var $sellTable = $('#sellTable').dataTable();
        var $detailTable = $('#detailTable').dataTable();
    });
</script>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 style="text-align: center;">表格</h1>
        </div>
    </div>

    <form action="/custom">

        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="天數"
                           name="day"
                           aria-label="Recipient's username"
                           aria-describedby="button-addon2">
                </div>
            </div>

            <div class="col">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="次數"
                           name="count"
                           aria-label="Recipient's username"
                           aria-describedby="button-addon2">
                </div>
            </div>

            <div class="col">
                <button id="search" type="submit" class="btn btn-primary">Primary</button>
            </div>
        </div>
    </form>

    <div class="row" style="height: 20px">

    </div>

    <div class="row">
        <div class="col-3">
            <table id="buyTable" class="display">
                <thead>
                <tr>
                    <th>代號</th>
                    <th>股名</th>
                    <th>次數</th>
                </tr>
                </thead>

                <tbody>
                {% for foo in buy %}
                    <tr>
                        {% for i in foo %}
                            <td>{{ i }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="col-3">
            <table id="sellTable" class="display">
                <thead>
                <tr>
                    <th>代號</th>
                    <th>股名</th>
                    <th>次數</th>
                </tr>
                </thead>

                <tbody>
                {% for foo in sell %}
                    <tr>
                        {% for i in foo %}
                            <td>{{ i }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="col-6">
            <table id="detailTable" class="display">
                <thead>
                <tr>
                    <th>日期</th>
                    <th>編號</th>
                    <th>名稱</th>
                    <th>外資</th>
                    <th>投信</th>
                </tr>
                </thead>

                <tbody>
                {% for foo in detail %}
                    <tr>
                        {% for i in foo %}
                            <td>{{ i }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
